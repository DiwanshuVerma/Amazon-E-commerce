<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet" href="./styles/checkout.css">

    <!-- ------------GOOGLE fonts-------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- ------FONT AWESOME------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header>
        <a href="/index.html">
            <img class="amazon-logo" src="/images/amazon-logo.png" alt="amazon black logo">
        </a>
        <p class="checkout">
            Checkout (<span class="item-quantity">0</span> <span>items</span>)
        </p>

        <i class="fa-solid fa-lock"></i>
    </header>

    <div class="main">
        <!-- Review your order -->
        <div class="js-cart-html"></div>

        <div class="place-order">
            <h2>Order Summary</h2>
            <div class="items">
                <p>Items: ( <span class="item-quantity">0</span> )</p>
                <p class="item-rate">$0</p>
            </div>

            <div class="shipping-fee">
                <p>Shipping & handling:</p>
                <p class="Shipping-rate">$0</p>
            </div>

            <div class="before-tax">
                <p>Total before tax:</p>
                <p class="before-tax-rate">$0</p>
            </div>

            <div class="tax">
                <p>Estimated tax (10%):</p>
                <div class="tax-rate">$0</div>
            </div>

            <div class="total-price">
                <strong>Order total</strong>
                <p class="total-rate">$0</p>
            </div>

            <button type="submit" class="place-order-button">Place your order</button>
        </div>

    </div>
    
    <script type="module" src="./scripts/checkout.js"></script>
</body>

</html>
